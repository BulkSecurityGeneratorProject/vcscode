<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wallet-history-heading">Create or edit a Wallet History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!walletHistory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="walletHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderId">Order Id</label>
                    <input type="text" class="form-control" name="orderId" id="field_orderId"
                        [(ngModel)]="walletHistory.orderId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="walletHistory.userId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastUpdatedPlaypoint">Last Updated Playpoint</label>
                    <input type="number" class="form-control" name="lastUpdatedPlaypoint" id="field_lastUpdatedPlaypoint"
                        [(ngModel)]="walletHistory.lastUpdatedPlaypoint" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pricePointValue">Price Point Value</label>
                    <input type="number" class="form-control" name="pricePointValue" id="field_pricePointValue"
                        [(ngModel)]="walletHistory.pricePointValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transactionType">Transaction Type</label>
                    <select class="form-control" name="transactionType" [(ngModel)]="walletHistory.transactionType" id="field_transactionType" >
                        <option value="CREDIT">CREDIT</option>
                        <option value="DEBIT">DEBIT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="walletHistory.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                        [(ngModel)]="walletHistory.source" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userAction">User Action</label>
                    <input type="text" class="form-control" name="userAction" id="field_userAction"
                        [(ngModel)]="walletHistory.userAction" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_param1">Param 1</label>
                    <input type="text" class="form-control" name="param1" id="field_param1"
                        [(ngModel)]="walletHistory.param1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_param2">Param 2</label>
                    <input type="text" class="form-control" name="param2" id="field_param2"
                        [(ngModel)]="walletHistory.param2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_param3">Param 3</label>
                    <input type="text" class="form-control" name="param3" id="field_param3"
                        [(ngModel)]="walletHistory.param3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_created">Created</label>
                    <div class="d-flex">
                        <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="created"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedon">Modifiedon</label>
                    <div class="d-flex">
                        <input id="field_modifiedon" type="datetime-local" class="form-control" name="modifiedon" [(ngModel)]="modifiedon"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_params">Params</label>
                    <input type="text" class="form-control" name="params" id="field_params"
                        [(ngModel)]="walletHistory.params" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transactionStatus">Transaction Status</label>
                    <select class="form-control" name="transactionStatus" [(ngModel)]="walletHistory.transactionStatus" id="field_transactionStatus" >
                        <option value="SUCCESS">SUCCESS</option>
                        <option value="FAIL">FAIL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transactionDate">Transaction Date</label>
                    <div class="d-flex">
                        <input id="field_transactionDate" type="datetime-local" class="form-control" name="transactionDate" [(ngModel)]="transactionDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_walletId">Wallet Id</label>
                    <input type="text" class="form-control" name="walletId" id="field_walletId"
                        [(ngModel)]="walletHistory.walletId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mid">Mid</label>
                    <input type="text" class="form-control" name="mid" id="field_mid"
                        [(ngModel)]="walletHistory.mid" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
